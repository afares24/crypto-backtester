<h2 class="text-xl font-semibold mb-4 text-blue-700">Results for {{ symbol }}</h2>

{% if data.empty %}
  <p class="text-gray-500">No data available for the given parameters.</p>
{% else %}
  <div class="overflow-x-auto">
    <table class="min-w-full border text-sm">
      <thead class="bg-gray-100">
        <tr>
          {% for col in data.columns %}
            <th class="px-3 py-2 border">{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for index, row in data.iterrows() %}
          <tr class="border-t">
            {% for value in row.values %}
              <td class="px-3 py-2 border">{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endif %}
